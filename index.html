<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Tic Tac Toe</header>

    <div class="player-info">
        <button class="start-btn">Start Game</button>
    </div>

    <div class="container">
        <table class="board-container">
            <tr>
                <td class="sqaure" id="0"></td>
                <td class="sqaure" id="1"></td>
                <td class="sqaure" id="2"></td>
            </tr>
            <tr>
                <td class="sqaure" id="3"></td>
                <td class="sqaure" id="4"></td>
                <td class="sqaure" id="5"></td>
            </tr>
            <tr>
                <td class="sqaure" id="6"></td>
                <td class="sqaure" id="7"></td>
                <td class="sqaure" id="8"></td>
            </tr>
        </table>
    </div>
    <div class="reset">
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
